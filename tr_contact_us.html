<!DOCTYPE html>

<html>
    <head>
        <title>Travel Recommendation Website</title>
        <link rel="stylesheet" href="tr_contact_us.css">
    </head>
    <body>
        <nav>
            <div class="nav-logo">
                <img src="travel_logo.png" class="logo"> 
                <span class="companyName">Travel Bloom</span>
            </div>
            <ul class="nav-links">
                <li><a href="travel_recommendation.html" id="home">Home</a></li>
                <li><a href="tr_about_us.html" id="about">About Us</a></li>
                <li><a href="tr_contact_us.html" id="contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="socials">
                <img src="Twitter_Logo2.png" id="twitter" width="40px" height="40px">
                <img src="instagram_logo.png" id="instagram" width="40px" height="40px">
            </div>
            <div class="contactContent">
                <h1>Contact Us</h1>
            </div>
        </div>
        <div class="userInfo">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email address">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter your message" cols="30" rows="5"></textarea>
            <button type="submit" class="submitInfo">Submit</button>
        </div>
    </body>
</html>
